overwrite: true
schema: "./strapi/schema.graphql"
documents: "queries/**/*.gql"
config:
  typesPrefix: I
  avoidOptionals: true
  maybeValue: T
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  ./graphql.schema.json:
    plugins:
      - "introspection"
